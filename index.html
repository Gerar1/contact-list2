<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/faa99a1906.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Contactos</title>
</head>
<body>

    <div class="container">
        <!-- head -->
        <h2>Agenda de Contactos</h2>
        <!-- formulario de datos -->
        <div class="formulario-de-datos">
            <input type="text" class="nombre" placeholder="Nombre">
            <input type="text" class="apellido" placeholder="Apellido"> 
            <input type="text" class="numero" placeholder="Numero">
            <input type="text" class="ciudad" placeholder="Ciudad">
            <input type="text" class="direccion" placeholder="Dirección">
            <button class="btn-agregar-tarea">Agregar Contacto</button>

            <!-- listado tareas -->
            <div class="listado-tareas">
                <div class="tarea">
                    <p>Nombre</p>
                    <p>Apellido</p>
                    <p>Numero</p>
                    <p>Ciudad</p>
                    <p>Dirección</p>
                    <i class="fa fa-trash-o icono" aria-hidden="true"></i> 
                    
                </div>
            </div>
        </div>
    </div>
   <script src="funciones.js"></script>
   <script src="main.js"></script>
   
</body>
</html>
